<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/buyitt-error.log
    CustomLog ${APACHE_LOG_DIR}/buyitt-access.log combined
</VirtualHost>